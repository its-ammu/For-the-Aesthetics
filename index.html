<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.26/dist/shoelace/shoelace.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.26/dist/shoelace/shoelace.esm.js"
    ></script>
    <title>For the aesthetics</title>
  </head>
  <body>
    <center>
      <div class="nav">
        <div class="item">
          <a href="phone.html">
            <sl-tooltip content="Phone wallpapers">
              <img src="assets/phone.png" alt="" class="navimg" />
            </sl-tooltip>
          </a>
        </div>
        <div class="item">
          <a href="laptop.html">
            <sl-tooltip content="Desktop wallpapers">
              <img src="assets/laptop.png" alt="" class="navimg" />
            </sl-tooltip>
          </a>
        </div>
        <div class="item">
          <a href="index.html">
            <img src="assets/logo.svg" alt="" class="logo active" />
          </a>
        </div>
        <div class="item">
          <a href="highlight.html">
            <sl-tooltip content="Ig highlight covers">
              <img src="assets/highlight.png" alt="" class="navimg" />
            </sl-tooltip>
          </a>
        </div>
        <div class="item">
          <a href="illustration.html">
            <sl-tooltip content="Illustrations">
              <img src="assets/illustration.png" alt="" class="navimg" />
            </sl-tooltip>
          </a>
        </div>
      </div>
      <div class="contact">
        <a
          class="typeform-share button"
          href="https://form.typeform.com/to/Oo31RuiT?typeform-medium=embed-snippet"
          data-mode="drawer_right"
          style="
            color: white;
            cursor: pointer;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            margin: 0;
            height: 50px;
            padding: 0px 33px;
            border-radius: 25px;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: bold;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
          "
          target="_blank"
        >
          <img src="assets/contact.png" alt="" class="contactimg" />
        </a>
      </div>

      <script>
        (function () {
          var qs,
            js,
            q,
            s,
            d = document,
            gi = d.getElementById,
            ce = d.createElement,
            gt = d.getElementsByTagName,
            id = 'typef_orm_share',
            b = 'https://embed.typeform.com/';
          if (!gi.call(d, id)) {
            js = ce.call(d, 'script');
            js.id = id;
            js.src = b + 'embed.js';
            q = gt.call(d, 'script')[0];
            q.parentNode.insertBefore(js, q);
          }
        })();
      </script>
      <div class="container">
        <div class="phonemock">
          <img src="assets/phonemock.png" alt="" class="mockphone" />
        </div>
        <div class="polaroidmock">
          <img src="assets/polaroid.svg" alt="" class="mock" />
        </div>
        <div class="lapmock">
          <img src="assets/lapmock.png" alt="" class="mocklap" />
        </div>
      </div>
      <div class="container">
        <center>
          <div class="text">
            You can find high quality Aesthetic phone, Desktop wallpapers and
            Instagram story covers completely for free here
          </div>
        </center>
      </div>
    </center>
    <img src="assets/myself.svg" alt="" class="myself" />
    <img src="assets/wave.svg" alt="" class="wave" />
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="amuthavarsni"
      data-description="Support me on Buy me a coffee!"
      data-message="Thank you for visiting. You can now buy me a coffee"
      data-color="#FF5F5F"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
  </body>
</html>
